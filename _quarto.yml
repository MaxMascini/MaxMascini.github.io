project:
  type: website
  output-dir: _site
  resources:
    - Resume_Nov_2024.pdf

execute: 
  freeze: auto

website:
  title: "MinMaxed"
  bread-crumbs: true
  page-navigation: true
  open-graph: true

  search: 
    show-item-context: true
    location: navbar
    type: overlay

  navbar:
    # logo: images/logo.png
    collapse-below: lg
    right:
      - icon: linkedin
        href: https://www.linkedin.com/in/max-mascini-562239213/

      - icon: github
        href: https://github.com/maxmascini

    left: 
      - text: Home
        href: index.qmd

      - text: Blog
        href: blog/blog_index.qmd

  page-footer:
    center: 
      - text: "About Site"
        href: about_site.qmd
    left:
      - text: "Copyright 2024, Max Mascini"
  comments: false


format:
  html:
    toc: true
    # theme: darkly #[darkly, theme.scss]
    # theme: styles.scss
    theme: [darkly, styles.scss]
    appearance: false 
    code-copy: true
    code-overflow: wrap
